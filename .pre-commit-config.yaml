repos:
  - repo: local
    hooks:
      - id: commit-msg-prefix
        name: Commit msg deve iniciar com API-<numero>
        language: system
        entry: bash -c 'if ! grep -qE "^API-(100|[1-9][0-9]?|[1-9])" "$1"; then echo "Erro-> Commit deve comeÃ§ar com API-XXX (ex-> API-81)"; exit 1; fi'
        args: [".git/COMMIT_EDITMSG"]
        stages: [commit-msg]
        pass_filenames: false
        
      - id: lint
        name: Run ESLint
        language: system
        entry: npm run lint
        stages: [pre-commit]
        exclude: '(^|/)(node_modules|\.nuxt|\.output)/'
        pass_filenames: false