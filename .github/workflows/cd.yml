name: CD-Nuxt

on:
  push:
    branches:
      - main  # s√≥ deploya na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "Lint warnings, but continue"

      - name: Build Nuxt
        run: npm run build

